<div *ngIf="tabDatas.length && tabDatas.length>0">
<h1 *ngIf="header">{{header}}</h1>
<h1 *ngIf="loading && !header">Loading...</h1>

<div *ngIf="qualification" class="main-details">
  <nav>
    <a *ngFor = "let data of tabDatas" [routerLink]="['/qual',data.index]" routerLinkActive="active" fragment="{{fragment}}">{{data.name}}
    </a>
  </nav>

  <detail-view-tab [data]="selectedTabData"></detail-view-tab>

</div>
</div>
