<div *ngIf="tabDataList.length && tabDataList.length>0">
<h1 *ngIf="header">{{header}}</h1>
<h1 *ngIf="loading && !header">Loading...</h1>

<div *ngIf="qualification" class="main-details">
  <nav>
    <a *ngFor = "let data of tabDataList" [routerLink]="['/detail',data.index]" routerLinkActive="active" fragment="{{fragment}}">{{data.name}}
    </a>
  </nav>

  <data-view [data]="selectedTabData"></data-view>

</div>
</div>
